<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition prependId="false" template="template.xhtml">
		<ui:define name="content">
			<f:view>
				<h1>Haben Sie Ihr Passwort vergessen?</h1>
				<h:form>
					<p:outputPanel id="successMessage"
						rendered="#{passwordRecoveryMBean.successMessage}">
						<h2>Herzlichen Dank!</h2>
						<p>Ihr Benutzername wird überprüft und ein neues Passwort
							wurde Ihnen zugesandt, falls ein Benutzer existiert.</p>
					</p:outputPanel>
					<p:outputLabel for="nickname" value="Username" />
					<p:inputText id="nickname"
						value="#{passwordRecoveryMBean.nickname}" />
					<p:commandButton value="Neues Passwort"
						action="#{passwordRecoveryMBean.submit}" render="successMessage"
						enabled="#{not passwordRecoveryMBean.successMessage}" />
				</h:form>
				<small>Haben Sie auch Ihren Benutzernamen vergessen, wenden
					Sie sich bitte via eMail an uns.</small>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
